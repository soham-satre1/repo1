<center>
<h1>inheritance of class....</h1>
<script>

class Animal{
common(){
return "i am in jungle<br>";
}
}
class Lion extends Animal{
introl(){
document.write("My Name is Lion<br>");
document.write(this.common());
}
}
class  Rat extends Animal{
intror(){
document.write("My Name is Rat<br>");
document.write(this.common());
}
}

l=new  Lion();
r=new  Rat();
l.introl();
r.intror();
 </script>
</center>
